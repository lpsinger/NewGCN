<script type="text/javascript">

function loadXMLDoc(year) {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      makeTable(this, year);
    }
  };
  xmlhttp.open("GET", "xml_table.xml?{% now "U" %}", true);
  xmlhttp.send();
}

function makeTable(xml, year) {
  var i, j;
  var xmlDoc = xml.responseXML;
  var table="<tr class='row100 body'>";
  var x = xmlDoc.getElementsByTagName("T"+year);
  
  for (i = 0; i <x.length; i++) { 

    table += "<td class='cell100 evt'><a href='https://gcn.gsfc.nasa.gov" +
    x[i].getElementsByTagName("Event")[0].getAttribute("link") + ".gcn3' style='color:#808080' target='gcn'>" +
    x[i].getElementsByTagName("Event")[0].childNodes[0].nodeValue + "</a></td>";
    
    table += "<td class='cell100 t0'><a href='https://gcn.gsfc.nasa.gov" +
    x[i].getElementsByTagName("T0")[0].getAttribute("link") + ".gcn3' style='color:#808080' target='gcn'><div data-placement='bottom' data-toggle='tooltip' title='" + x[i].getElementsByTagName("T0")[0].getAttribute("reporter") + "'>" + 
    x[i].getElementsByTagName("T0")[0].childNodes[0].nodeValue + "</div></a></td>";

    table += "<td class='cell100 ra'><a href='https://gcn.gsfc.nasa.gov" +
    x[i].getElementsByTagName("RA")[0].getAttribute("link") + ".gcn3' style='color:#808080' target='gcn'><div data-placement='bottom' data-toggle='tooltip' title='" + x[i].getElementsByTagName("RA")[0].getAttribute("hms") + "'>" + 
    x[i].getElementsByTagName("RA")[0].childNodes[0].nodeValue + "</div></a></td>";

    table += "<td class='cell100 dec'><a href='https://gcn.gsfc.nasa.gov" +
    x[i].getElementsByTagName("DEC")[0].getAttribute("link") + ".gcn3' style='color:#808080' target='gcn'><div data-placement='bottom' data-toggle='tooltip' title='" + x[i].getElementsByTagName("DEC")[0].getAttribute("dms") + "'>" + 
    x[i].getElementsByTagName("DEC")[0].childNodes[0].nodeValue + "</div></a></td>";

    table += "<td class='cell100 err'><a href='https://gcn.gsfc.nasa.gov" +
    x[i].getElementsByTagName("Error")[0].getAttribute("link") + ".gcn3' style='color:#808080' target='gcn'><div data-placement='bottom' data-toggle='tooltip' title='" + x[i].getElementsByTagName("Error")[0].getAttribute("reporter") + "'>" + 
    x[i].getElementsByTagName("Error")[0].childNodes[0].nodeValue + "</div></a></td>";


	table += "<td class='cell100 z'><a href='https://gcn.gsfc.nasa.gov" +
    x[i].getElementsByTagName("Redshift")[0].getAttribute("link") + ".gcn3' style='color:#808080' target='gcn'><div data-placement='bottom' data-toggle='tooltip' title='" + x[i].getElementsByTagName("Redshift")[0].getAttribute("reporter") + "'>" + 
    x[i].getElementsByTagName("Redshift")[0].childNodes[0].nodeValue + "</div></a></td>";

    
    table += "<td class='cell100 tel'>"
    y = x[i].getElementsByTagName("Tel")
    for (j = 0; j <y.length; j++) {
    	table += "<a href='https://gcn.gsfc.nasa.gov" + 
    	x[i].getElementsByTagName("Tel")[j].getAttribute("link") + ".gcn3' style='color:#808080' target='gcn'><div class='box_tel_" +
    	x[i].getElementsByTagName("Tel")[j].getAttribute("obs") + "'>" +
    	x[i].getElementsByTagName("Tel")[j].childNodes[0].nodeValue + "</div></a>";
    }
    table += "</td>"

    table += "<td class='cell100 mw'>"
    y = x[i].getElementsByTagName("Band")
    for (j = 0; j <y.length; j++) {
    	table += "<div class='box_" +
    	x[i].getElementsByTagName("Band")[j].getAttribute("obs") + "'>" +
    	x[i].getElementsByTagName("Band")[j].childNodes[0].nodeValue + "</div></a>";
    }
    table += "</td>"

    table += "<td class='cell100 mw'>"
    y = x[i].getElementsByTagName("Mgr")
    for (j = 0; j <y.length; j++) {
    	table += "<div class='box_" +
    	x[i].getElementsByTagName("Mgr")[j].getAttribute("obs") + "'>" +
    	x[i].getElementsByTagName("Mgr")[j].childNodes[0].nodeValue + "</div></a>";
    }
    table += "</td>"

  	table += "</tr>"  

  }
  
  document.getElementById("GCNtable").innerHTML = table;
}


</script>
